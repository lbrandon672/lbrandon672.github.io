<!DOCTYPE html>
<html>
    <head>
        <title>Tumblr</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        
        <style>
            
            body {
                background-color: hotpink;
            }
            
            .header {
                background-color: black;
                float: left;
                width: 30%;
                height: 100vh;
                text-align: center;
                color: gold;
                font-family: Futura;
                position: relative;
                padding-right: 10px;
                padding-left: 10px;
            }
            
            .descriptioninfo {
                color: limegreen;
            }
            
            .descriptiontitle {
                color: limegreen;
                position: relative;
            }
            
            .descriptionbox {
                background-color: black;
                padding-bottom: 10px;
                padding-top: 10px;
                padding-left: 10px;
                padding-right: 10px;
                margin-left: -5px;
                margin-right: -5px; 
                margin-bottom: -5px;
                margin-top: 20vh;
                max-height: 100px;
                overflow-y: scroll;
            }
            
            
            .descriptionbox p {
                overflow-y: scroll;
            }
                        
            .content {
                background-color: white;
                float: left;
                width: 51%;
                margin: 0px;
                height: 100vh;
                z-index: -1;
                position: relative;
                overflow-y: scroll;
            }
            
            .footer {
                background-color: black;
                float: right;
                width: 15%;
                margin: 0px;
                padding: 0px;
                height: 100vh;
                color: limegreen;
                text-align: center;
            }
            
            .description {
                background-color: white;
                padding-top: 150px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                text-align: center;
                margin-top: -15px;
                color: limegreen;
                margin-left: 20px;
                margin-right: 20px;
                z-index: 999;
                position: relative;
                outline-color: black;
                outline-style: solid;
                outline-width: 2px;
                min-width: 8vw;
            }
            
            .descriptionoutline {
                outline-style: solid;
                outline-color: black;
                outline-width: 3px;
                padding-top: 0px;
            }
            
            .title {
                padding-top: 30px;
                font-size: 8.7vw;
                z-index: -1;
                padding-left: 12px;
                padding-right: 12px;
                line-height: 9vw;
            }
            
            .info {
                background-color: black;
                margin-top: 230px;
                font-family: futura;
                margin-left: 10%;
                margin-right: 10%;
                padding-left: 15%;
                padding-right: 15%;
                padding-top: 10%;
                padding-bottom: 10%;
                outline-color: limegreen;
                outline-style: solid;
                outline-width: 2px;
            }

            a {
                color: limegreen;
                text-decoration: none;
            }
            
            a:hover {
                color: gold;
            }
            
        </style>
        
    </head>
    
    <body>
        <div class="header">
            <section class="title">
                <h1>LUCKY</h1>
            </section>
            
            <section class="description">
                <section class="descriptionbox">
                        <section>
                            <div class="descriptiontitle">Hello</div>
                        </section>
                    <p class="descriptioninfo"> wassup<br>
                    how's it going?<br>
                    my name's brandon<br>
                    i like cats<br>
                    i like dogs<br>
                    i also love sugar cane<br>
                    my cat's name is chia
                    </p>
                </section>
                </section>
        </div>
        
        <div class="content">
            <h1> BRANDON </h1>
        </div>
        
        <div class="footer">
            <section>
                <ul class="info">
                    <li>
                        <a href="ask">Ask</a>
                    </li><br>
                    <li>
                        <a href="about">About</a>
                    </li><br>
                    <li>
                        <a href="home">Home</a>
                    </li><br>
                    <li>
                        <a href="FAQ">FAQ</a>
                    <li>
                </ul>
            </section>
        </div>
    </body>
    
</html>
